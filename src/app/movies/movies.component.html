<div class="movies-container">
  <div class="movies">
    <div class="movies-type">Trending</div>

    <div class="movies-class trending">
      <div
        class="movie"
        [routerLink]="['/movies', '2']"
        *ngFor="let movie of trendingMovies; let i = index"
      >
        <div class="movie-img">
          <img [src]="trendingMoviesPoster[i]" alt="" />
        </div>
        <div class="movie-info">
          <div class="movie-rating">
            <circle-progress
              backgroundColor="black"
              [percent]="trendingMoviesRating[i]"
              [radius]="18"
              [outerStrokeWidth]="3"
              [innerStrokeWidth]="4"
              [outerStrokeColor]="ratingColor(trendingMoviesRating[i])"
              [innerStrokeColor]="'#C7E596'"
              [animation]="true"
              [animationDuration]="300"
              titleFontSize="13"
              titleFontWeight="900"
              unitsFontWeight="500"
              [backgroundPadding]="2"
            ></circle-progress>
          </div>

          <div class="movie-title-date">
            <div class="movie-name">{{ movie.title }}</div>

            <div class="movie-date">{{ movie.release_date | date }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
