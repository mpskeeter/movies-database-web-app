<div class="movies-container">
  <div class="movies movies-search">
    <div class="movies-type">Your favorite movies</div>

    <div class="movies-class trending">
      <div
        class="movie"
        [routerLink]="['/movies', likedMoviesId[i]]"
        *ngFor="let movie of likedMovies; let i = index"
      >
        <div class="movie-img">
          <div class="movie-rating">
            <circle-progress
              backgroundColor="black"
              [percent]="likedMoviesRating[i]"
              [radius]="18"
              [outerStrokeWidth]="3"
              [innerStrokeWidth]="4"
              [outerStrokeColor]="ratingColor(likedMoviesRating[i])"
              [innerStrokeColor]="'#C7E596'"
              [animation]="true"
              [animationDuration]="300"
              titleFontSize="13"
              titleFontWeight="900"
              unitsFontWeight="500"
              [backgroundPadding]="2"
            ></circle-progress>
          </div>
          <img [src]="likedMoviesPoster[i]" alt="" />
        </div>
        <div class="movie-info">
          <div class="movie-title-date">
            <div class="movie-name">{{ movie.title }}</div>

            <div class="movie-date">{{ movie.release_date | date }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
